<!doctype html>
<html lang="en">

<head>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>Rishu Kumar Codes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <!-- Inline critical CSS for the preloader -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .line {
      overflow: hidden;
      white-space: nowrap;
      font-weight: 700;
      line-height: 1.1;
      margin: 0;
      position: relative;
    }

    #line1 {
      font-size: 5vw;
    }

    #line2 {
      font-size: 3vw;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateX(-100%) skewX(10deg);
      filter: blur(10px);
      color: var(--pcol);
      font-family: 'MuseoModerno', sans-serif;
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="line" id="line1">
      <span class="letter">D</span><span class="letter">r</span><span class="letter">i</span><span
        class="letter">v</span><span class="letter">e</span><span class="letter">n</span><span
        class="letter">&nbsp;</span><span class="letter">b</span><span class="letter">y</span><span
        class="letter">&nbsp;</span><span class="letter">c</span><span class="letter">o</span><span
        class="letter">d</span><span class="letter">e</span><span class="letter">,</span>
    </div>
    <div class="line" id="line2">
      <span class="letter">i</span><span class="letter">n</span><span class="letter">s</span><span
        class="letter">p</span><span class="letter">i</span><span class="letter">r</span><span class="letter">e</span><span
        class="letter">d</span><span class="letter">&nbsp;</span><span class="letter">b</span><span class="letter">y</span><span
        class="letter">&nbsp;</span><span class="letter">c</span><span class="letter">r</span><span class="letter">e</span><span
        class="letter">a</span><span class="letter">t</span><span class="letter">i</span><span class="letter">v</span><span
        class="letter">i</span><span class="letter">t</span><span class="letter">y</span><span class="letter">.</span>
    </div>
  </div>

  <!-- React App Mount Point -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
